<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 영어 어휘 도전 & 교재 학습</title>

    <!-- PDF.js 및 XLSX 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            background-color: black;
            border: 3px solid black;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        button:disabled {
            background-color: #e0e0e0;
            color: #bbb;
            cursor: not-allowed;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #startButton {
            font-weight: bold;
        }

        #viewPdfButton {
            font-weight: bold;
        }

        #listenButton {
            background-color: #e74c3c;
        }

        #submitButton {
            background-color: #3498db;
        }

        #skipButton {
            background-color: #f39c12;
        }

        .home-btn {
            background-color: #27ae60;
        }

        #message {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
            color: #e74c3c;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 25px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .pdf-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        canvas {
            width: 100%;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1.1rem;
            height: 50px;
        }

        .nav-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-input input {
            width: 100px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            margin-right: 15px;
        }

        .nav-input button {
            padding: 15px 25px;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: 영어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>
        <p>학습의 재미를 경험하세요!</p>

        <select id="levelSelect">
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 초급</option>
            <option value="B1">B1 - 초급</option>
            <option value="B2">B2 - 중급</option>
            <option value="C1">C1 - 고급</option>
        </select>

        <button id="startButton">게임 시작</button>

        <button id="viewPdfButton">교재 보기</button>
    </div>

    <div class="container" id="gameContainer" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord" style="font-size: 1.5rem; margin-bottom: 20px;">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)">
        </div>

        <p id="message"></p>

        <button id="submitButton" onclick="checkAnswer()">제출</button>
        <button id="skipButton" class="next-btn" onclick="skipWord()">다음으로 넘기기</button>
        <button id="listenButton" onclick="playWordAudio()">음성 듣기</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 정답 소리 추가 -->
        <audio id="correctSound">
            <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="pdf-container" id="pdfContainer" style="display: none;">
        <h1>교재 보기</h1>
        <canvas id="pdfCanvas"></canvas>
        <div class="nav-buttons">
            <button id="prevButton" onclick="prevPage()">이전 페이지</button>
            <button id="nextButton" onclick="nextPage()">다음 페이지</button>
        </div>
        
        <div class="nav-input">
            <input type="number" id="pageNumberInput" placeholder="페이지" min="1">
            <button onclick="goToPage()">이동</button>
        </div>

        <button onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <footer>
        제작: 김성실 | 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null;

        document.getElementById('viewPdfButton').addEventListener('click', viewPdf);

        function viewPdf() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';

            const url = 'abcbook.pdf'; // PDF 파일 경로
            pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            });
        }

        function renderPage(num) {
            pageRendering = true;

            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(() => {
                    pageRendering = false;

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        function prevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            renderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            renderPage(pageNum);
        }

        function goToPage() {
            const pageNumberInput = document.getElementById('pageNumberInput').value;
            const pageNumber = parseInt(pageNumberInput, 10);
            if (pageNumber > 0 && pageNumber <= pdfDoc.numPages) {
                pageNum = pageNumber;
                renderPage(pageNum);
            } else {
                alert('유효한 페이지 번호를 입력하세요.');
            }
        }

        function goHome() {
            document.getElementById('pdfContainer').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        }

        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('pdfContainer').style.display = 'none';
        };
    </script>

</body>
</html>
