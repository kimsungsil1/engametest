<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 영어 어휘 도전 & 교재 학습</title>

    <!-- PDF.js 및 XLSX 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 네온 효과 텍스트 */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(255, 255, 255, 0.6), 
                         0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        /* 글래스모피즘 스타일 */
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* 반응형 버튼 */
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #6e45e2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #88d3ce;
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* 네온 효과가 적용된 선택 박스 */
        select, input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        select:hover, input:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* 진행 바 */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #88d3ce;
            transition: width 0.5s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* 반응형 레이아웃 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 10px 15px;
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: 영어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>
        <p>학습의 재미를 경험하세요!</p>

        <select id="levelSelect">
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 초급</option>
            <option value="B1">B1 - 중급</option>
            <option value="B2">B2 - 중급</option>
            <option value="C1">C1 - 고급</option>
        </select>

        <label for="timeLimit">시간 제한 (초): </label>
        <input type="number" id="timeLimit" placeholder="30" min="10" max="60">

        <button id="startButton">게임 시작(한글보고 영어입력)</button>
        <button id="startButton2">게임 시작(영어보고 한글선택)</button>

        <button id="viewPdfButton">교재 보기</button>
    </div>

    <!-- 첫 번째 게임 모드 (한글보고 영어입력) -->
    <div class="container" id="gameContainer1" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord" style="font-size: 1.5rem; margin-bottom: 20px;">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)" autocomplete="off">
        </div>

        <p id="message"></p>

        <button id="submitButton" onclick="checkAnswer()">제출</button>
        <button id="skipButton" class="next-btn" onclick="skipWord()">다음으로 넘기기</button>
        <button id="listenButton" onclick="playWordAudio()">음성 듣기</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 정답 소리 추가 -->
        <audio id="correctSound">
            <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 두 번째 게임 모드 (영어보고 한글선택) -->
    <div class="container" id="gameContainer2" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay2">점수: 0</div>
            <div id="timerDisplay2">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="englishWord" style="font-size: 1.5rem; margin-bottom: 20px;">영어 단어가 여기에 표시됩니다</div>
        </div>

        <div id="optionsContainer">
            <div class="option" id="option1" onclick="checkAnswer2('option1')"></div>
            <div class="option" id="option2" onclick="checkAnswer2('option2')"></div>
            <div class="option" id="option3" onclick="checkAnswer2('option3')"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar2"></div>
        </div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 정답 소리 추가 -->
        <audio id="correctSound2">
            <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 교재 보기 -->
    <div class="pdf-container" id="pdfContainer" style="display: none;">
        <h1>교재 보기</h1>
        <canvas id="pdfCanvas"></canvas>
        <div class="nav-buttons">
            <button id="prevButton" onclick="prevPage()">이전 페이지</button>
            <button id="nextButton" onclick="nextPage()">다음 페이지</button>
        </div>
        <div class="nav-input">
            <input type="number" id="pageNumberInput" placeholder="페이지" min="1">
            <button onclick="goToPage()">이동</button>
        </div>
        <button onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <footer>
        제작: 김성실 | 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let correctWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let correctAnswerGiven = false;
        let timeLeft = 30;
        let timer;
        let currentEnglishWord = ""; 
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null;

        let gameMode = 1; // 1: 한글보고 영어입력, 2: 영어보고 한글선택

        // 게임 시작 버튼에 대한 이벤트 리스너
        document.getElementById('startButton').addEventListener('click', function() {
            gameMode = 1;
            startGame();
        });

        // 영어보고 한글선택 게임 시작 버튼
        document.getElementById('startButton2').addEventListener('click', function() {
            gameMode = 2;
            startGame();
        });

        // 교재 보기 버튼
        document.getElementById('viewPdfButton').addEventListener('click', viewPdf);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const level = document.getElementById('levelSelect').value;
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 사용자 정의 시간 제한 또는 기본 30초
            if (level) {
                document.getElementById('mainMenu').style.display = 'none';
                if (gameMode === 1) {
                    document.getElementById('gameContainer1').style.display = 'block';
                } else {
                    document.getElementById('gameContainer2').style.display = 'block';
                }
                loadWords(level);
            } else {
                alert("레벨을 선택해주세요!");
            }
        }

        function loadWords(level) {
            let fileName;

            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            } else if (level === 'B2') {
                fileName = 'B2WORD.xlsx';
            } else if (level === 'C1') {
                fileName = 'C1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('파일을 불러오지 못했습니다.');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    correctWords = shuffleArray(jsonData.slice(1));
                    currentWordIndex = 0;
                    score = 0;
                    correctAnswerGiven = false;
                    if (gameMode === 1) {
                        document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                        updateProgressBar();
                        displayNextWord();
                    } else {
                        document.getElementById('scoreDisplay2').textContent = `점수: ${score}`;
                        updateProgressBar2();
                        displayNextWord2();
                    }
                })
                .catch(error => {
                    alert('단어 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                    document.getElementById('mainMenu').style.display = 'block';
                    document.getElementById('gameContainer1').style.display = 'none';
                    document.getElementById('gameContainer2').style.display = 'none';
                });
        }

        // 음성 듣기 기능
        function playWordAudio() {
            const utterance = new SpeechSynthesisUtterance(currentEnglishWord);
            utterance.lang = 'en-US';

            // 모바일 기기에서 재생 문제 해결
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // 이전에 남아있는 음성 합성 작업을 중지
                window.speechSynthesis.speak(utterance);
            } else {
                alert("이 브라우저는 음성 합성을 지원하지 않습니다.");
            }
        }

        document.getElementById('listenButton').addEventListener('click', playWordAudio);

        function displayNextWord() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                currentEnglishWord = englishWord;
                document.getElementById('koreanWord').textContent = koreanWord;
                document.getElementById('englishInput').value = '';
                document.getElementById('message').textContent = '';
                document.getElementById('englishInput').style.borderColor = "#3498db"; // 초기화
                document.getElementById('englishInput').focus();
                correctAnswerGiven = false;
                startTimer(); // 새로운 문제 시작 시 타이머 다시 시작
            } else {
                document.getElementById('koreanWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('englishInput').style.display = 'none';
                document.querySelector('button').style.display = 'none';
                clearInterval(timer);
            }
        }

        function displayNextWord2() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                document.getElementById('englishWord').textContent = englishWord;

                // 무작위로 3개의 선택지 생성
                let options = [koreanWord];
                while (options.length < 3) {
                    const randomWord = correctWords[Math.floor(Math.random() * correctWords.length)][1];
                    if (!options.includes(randomWord)) {
                        options.push(randomWord);
                    }
                }
                shuffleArray(options);

                document.getElementById('option1').textContent = options[0];
                document.getElementById('option2').textContent = options[1];
                document.getElementById('option3').textContent = options[2];

                correctAnswerGiven = false;
                startTimer2(); // 새로운 문제 시작 시 타이머 다시 시작
            } else {
                document.getElementById('englishWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('optionsContainer').style.display = 'none';
                clearInterval(timer);
            }
        }

        function checkAnswer() {
            const [englishWord] = correctWords[currentWordIndex];
            const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();

            if (userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정답입니다!";
                document.getElementById('message').style.color = "#2ecc71";
                document.getElementById('englishInput').style.borderColor = "#2ecc71"; // 정답 시 테두리 색 변경
                score += 10;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                document.getElementById('correctSound').play();
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else if (!correctAnswerGiven) {
                document.getElementById('message').textContent = `오답입니다. 정답은 '${englishWord}' 입니다. 다시 입력하세요.`;
                document.getElementById('message').style.color = "#e74c3c";
                document.getElementById('englishInput').style.borderColor = "#e74c3c"; // 오답 시 테두리 색 변경
                correctAnswerGiven = true;
            } else if (correctAnswerGiven && userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정확하게 입력하셨습니다!";
                document.getElementById('message').style.color = "#2ecc71";
                document.getElementById('englishInput').style.borderColor = "#2ecc71"; // 다시 정답 맞춤
                currentWordIndex++;
                score += 5;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else {
                document.getElementById('message').textContent = "정확하게 입력하세요!";
                document.getElementById('message').style.color = "#e74c3c";
            }
        }

        function checkAnswer2(optionId) {
            const selectedOption = document.getElementById(optionId).textContent;
            const [englishWord, koreanWord] = correctWords[currentWordIndex];

            if (selectedOption === koreanWord) {
                document.getElementById('correctSound2').play();
                score += 10;
                document.getElementById('scoreDisplay2').textContent = `점수: ${score}`;
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord2();
                    updateProgressBar2();
                }, 1000);
            } else {
                alert('오답입니다.');
            }
        }

        function startTimer() {
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 시간 초기화
            
            document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;
            clearInterval(timer); // 기존 타이머 클리어
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

                if (timeLeft <= 10 && !correctAnswerGiven) {
                    document.getElementById('message').textContent = `힌트: 단어의 첫 글자는 '${currentEnglishWord[0].toUpperCase()}' 입니다.`;
                    document.getElementById('message').style.color = "#f1c40f"; // 힌트 색상
                }

                if (timeLeft <= 0) {
                    clearInterval(timer); // 타이머 중지
                    skipWord(); // 시간이 끝나면 다음 문제로 넘어감
                }
            }, 1000);
        }

        function startTimer2() {
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 시간 초기화
            
            document.getElementById('timerDisplay2').textContent = `남은 시간: ${timeLeft}초`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay2').textContent = `남은 시간: ${timeLeft}초`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    skipWord(); // 시간이 끝나면 다음 문제로 넘어감
                }
            }, 1000);
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = ((currentWordIndex / correctWords.length) * 100).toFixed(2);
            progressBar.style.width = `${progress}%`;
        }

        function updateProgressBar2() {
            const progressBar = document.getElementById('progressBar2');
            const progress = ((currentWordIndex / correctWords.length) * 100).toFixed(2);
            progressBar.style.width = `${progress}%`;
        }

        function goHome() {
            document.getElementById('gameContainer1').style.display = 'none';
            document.getElementById('gameContainer2').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'none'; // 교재 보기 화면 숨기기
            document.getElementById('mainMenu').style.display = 'block';
            clearInterval(timer); // 타이머 중지
        }

        function viewPdf() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';

            const url = 'abcbook.pdf'; // PDF 파일 경로

            // PDF 파일 로드
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            }).catch(function(error) {
                alert('PDF 파일을 로드하는 중 오류가 발생했습니다: ' + error.message);
                document.getElementById('mainMenu').style.display = 'block';
                document.getElementById('pdfContainer').style.display = 'none';
            });
        }

        // 페이지 렌더링 함수
        function renderPage(num) {
            pageRendering = true;

            // 페이지 가져오기
            pdfDoc.getPage(num).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // 페이지 렌더링
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                // 페이지 렌더링이 완료되면 처리
                renderTask.promise.then(function() {
                    pageRendering = false;

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        function prevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            renderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            renderPage(pageNum);
        }

        function goToPage() {
            const pageNumberInput = document.getElementById('pageNumberInput').value;
            const pageNumber = parseInt(pageNumberInput, 10);
            if (pageNumber > 0 && pageNumber <= pdfDoc.numPages) {
                pageNum = pageNumber;
                renderPage(pageNum);
            } else {
                alert('유효한 페이지 번호를 입력하세요.');
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" || event.keyCode === 13) {
                checkAnswer();
            }
        }

        function skipWord() {
            const [englishWord, koreanWord] = correctWords[currentWordIndex];
            document.getElementById('message').textContent = `정답은 '${englishWord}' 입니다.`;
            currentWordIndex++;
            if (gameMode === 1) {
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 2000);
            } else {
                setTimeout(() => {
                    displayNextWord2();
                    updateProgressBar2();
                }, 2000);
            }
        }

        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameContainer1').style.display = 'none';
            document.getElementById('gameContainer2').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'none';
        };
    </script>

</body>
</html>
