<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: Vocabulary Challenge</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 12px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 6px;
            outline: none;
            width: 80%;
        }

        .word-container {
            margin-top: 20px;
        }

        .word-item {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #34495e;
        }

        input {
            padding: 15px;
            font-size: 1.2em;
            width: 80%;
            max-width: 500px;
            border: 2px solid #3498db;
            border-radius: 6px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            width: 45%;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #imageContainer img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-top: 20px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .home-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #2ecc71;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: Vocabulary Challenge</h1>

        <p>레벨을 선택하세요:</p>
        <select id="levelSelect">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
        </select>

        <button id="startButton">게임 시작</button>
    </div>

    <div class="container" id="gameContainer" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)">
        </div>

        <!-- 이미지 컨테이너 추가 -->
        <div id="imageContainer">
            <img id="wordImage" src="" alt="단어 이미지" style="display: none;">
        </div>

        <button id="listenButton" onclick="playWordAudio()">음성 듣기</button>
        <button onclick="checkAnswer()">제출</button>
        <button class="next-btn" onclick="skipWord()">다음으로 넘기기</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <p id="message"></p>

        <!-- 홈으로 돌아가는 버튼 -->
        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <footer>
        사이트 제작: 김성실 | 장애 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let correctWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let correctAnswerGiven = false;
        let timeLeft = 30;
        let timer;
        let currentEnglishWord = ""; 

        document.getElementById('startButton').addEventListener('click', startGame);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const level = document.getElementById('levelSelect').value;
            if (level) {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                loadWords(level);
            } else {
                alert("레벨을 선택해주세요!");
            }
        }

        function loadWords(level) {
            let fileName;

            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('파일을 불러오지 못했습니다.');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    correctWords = shuffleArray(jsonData.slice(1));
                    currentWordIndex = 0;
                    score = 0;
                    correctAnswerGiven = false;
                    document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                    updateProgressBar();
                    displayNextWord();
                })
                .catch(error => {
                    alert('단어 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                    document.getElementById('mainMenu').style.display = 'block';
                    document.getElementById('gameContainer').style.display = 'none';
                });
        }

        function startTimer() {
            timeLeft = 30;
            document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    skipWord();
                }
            }, 1000);
        }

        function displayNextWord() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                currentEnglishWord = englishWord;  // 현재 단어 저장
                document.getElementById('koreanWord').textContent = koreanWord;
                document.getElementById('englishInput').value = '';
                document.getElementById('message').textContent = '';
                document.getElementById('englishInput').focus();
                correctAnswerGiven = false;
                startTimer();
            } else {
                document.getElementById('koreanWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('englishInput').style.display = 'none';
                document.querySelector('button').style.display = 'none';
                clearInterval(timer);
            }
        }

        // 단어 음성 재생 함수 - 버튼을 눌러야 음성 재생
        function playWordAudio() {
            const utterance = new SpeechSynthesisUtterance(currentEnglishWord);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function checkAnswer() {
            const [englishWord] = correctWords[currentWordIndex];
            const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();

            if (userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정답입니다!";
                document.getElementById('message').style.color = "#2ecc71";
                score += 10;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else if (!correctAnswerGiven) {
                document.getElementById('message').textContent = `오답입니다. 정답은 '${englishWord}' 입니다. 다시 입력하세요.`;
                document.getElementById('message').style.color = "#e74c3c";
                correctAnswerGiven = true;
            } else if (correctAnswerGiven && userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정확하게 입력하셨습니다!";
                document.getElementById('message').style.color = "#2ecc71";
                currentWordIndex++;
                score += 5;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else {
                document.getElementById('message').textContent = "정확하게 입력하세요!";
                document.getElementById('message').style.color = "#e74c3c";
            }
        }

        function skipWord() {
            const [englishWord] = correctWords[currentWordIndex];
            document.getElementById('message').textContent = `정답은 '${englishWord}' 입니다. 다음 문제로 넘어갑니다.`;
            document.getElementById('message').style.color = "#e74c3c";
            currentWordIndex++;
            setTimeout(() => {
                displayNextWord();
                updateProgressBar();
            }, 2000);
        }

        function goHome() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            clearInterval(timer);
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = ((currentWordIndex / correctWords.length) * 100).toFixed(2);
            progressBar.style.width = `${progress}%`;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }

        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameContainer').style.display = 'none';
        };
    </script>

</body>
</html>
