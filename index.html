<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 영어 어휘 도전 & 교재 학습</title>

    <!-- PDF.js 및 XLSX 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            background-color: black;
            border: 3px solid black;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        button:disabled {
            background-color: #e0e0e0;
            color: #bbb;
            cursor: not-allowed;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #startButton, #startButton2, #viewPdfButton, #startCEFRTest {
            font-weight: bold;
        }

        #listenButton {
            background-color: #e74c3c;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 25px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .word-item {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .option:hover {
            background-color: #ecf0f1;
        }

        .pdf-container {
            position: relative; /* Loading overlay positioning */
            width: 100%;
            max-width: 800px; /* Adjust size as needed */
            margin: 20px auto;
            text-align: center;
        }

        canvas {
            width: 80%; /* Adjust size as needed */
            max-width: 700px; /* Set max width */
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .nav-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-input input {
            width: 100px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            margin-right: 15px;
        }

        .nav-input button {
            padding: 15px 25px;
            font-size: 1.5rem;
        }

        /* Loading Overlay Styles */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        #loadingOverlay p {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #3498db;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            canvas {
                width: 100%; /* Use full width on small screens */
                max-width: none;
            }
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <!-- 오디오 요소: 모든 게임 모드에서 접근 가능 -->
    <audio id="correctSound" preload="auto">
        <source src="https://actions.google.com/sounds/v1/cartoon/ascending_boing.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <audio id="correctSound2" preload="auto">
        <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- 메인 메뉴 -->
    <div class="container" id="mainMenu">
        <h1>Word Master: 영어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>
        <p>학습의 재미를 경험하세요!</p>

        <select id="levelSelect">
            <option value="">레벨 선택</option>
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 초급</option>
            <option value="B1">B1 - 중급</option>
            <option value="B2">B2 - 중급</option>
            <option value="C1">C1 - 고급</option>
        </select>

        <label for="timeLimit">시간 제한 (초): </label>
        <input type="number" id="timeLimit" placeholder="30" min="10" max="60">

        <button id="startButton">게임 시작(한글보고 영어입력)</button>
        <button id="startButton2">게임 시작(영어보고 한글선택)</button>

        <button id="viewPdfButton">교재 보기</button>
        <button id="startCEFRTest">CEFR 레벨 테스트 시작</button>
    </div>

    <!-- 첫 번째 게임 모드 (한글보고 영어입력) -->
    <div class="container" id="gameContainer1" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)" autocomplete="off">
        </div>

        <p id="message"></p>

        <button id="submitButton" onclick="checkAnswer()">제출</button>
        <button id="skipButton" onclick="skipWord()">다음으로 넘기기</button>
        <button id="listenButton" onclick="playWordAudio()">음성 듣기</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <div id="questionCounter">0 / 0</div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <!-- 두 번째 게임 모드 (영어보고 한글선택) -->
    <div class="container" id="gameContainer2" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay2">점수: 0</div>
            <div id="timerDisplay2">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="englishWord">영어 단어가 여기에 표시됩니다</div>
        </div>

        <div id="optionsContainer">
            <div class="option" id="option1" onclick="checkAnswer2('option1')">옵션 1</div>
            <div class="option" id="option2" onclick="checkAnswer2('option2')">옵션 2</div>
            <div class="option" id="option3" onclick="checkAnswer2('option3')">옵션 3</div>
        </div>

        <p id="message2"></p>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar2"></div>
        </div>

        <div id="questionCounter2">0 / 0</div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <!-- 교재 보기 -->
    <div class="pdf-container" id="pdfContainer" style="display: none;">
        <!-- 로딩 오버레이 -->
        <div id="loadingOverlay">
            <div class="spinner"></div>
            <p>로딩 중...</p>
        </div>

        <h1>교재 보기</h1>
        <canvas id="pdfCanvas"></canvas>
        <div class="nav-buttons">
            <button id="prevButton" onclick="prevPage()">이전 페이지</button>
            <button id="nextButton" onclick="nextPage()">다음 페이지</button>
        </div>
        <div class="nav-input">
            <input type="number" id="pageNumberInput" placeholder="페이지" min="1">
            <button onclick="goToPage()">이동</button>
        </div>
        <button onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <!-- CEFR 레벨 테스트 -->
    <div class="container" id="cefrTestContainer" style="display:none;">
        <div class="status-bar">
            <div id="cefrQuestionCounter">0 / 0</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="cefrQuestion">질문이 여기에 표시됩니다</div>
        </div>

        <div id="cefrOptionsContainer">
            <div class="option" id="cefrOption1" onclick="checkCEFRAnswer('cefrOption1')">옵션 1</div>
            <div class="option" id="cefrOption2" onclick="checkCEFRAnswer('cefrOption2')">옵션 2</div>
            <div class="option" id="cefrOption3" onclick="checkCEFRAnswer('cefrOption3')">옵션 3</div>
            <div class="option" id="cefrOption4" onclick="checkCEFRAnswer('cefrOption4')">옵션 4</div>
        </div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <footer>
        제작: 김성실 | 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 게임 관련 변수
            let correctWords = [];
            let currentWordIndex = 0;
            let score = 0;
            let correctAnswerGiven = false;
            let timeLeft = 30;
            let timer;
            let progressMultiplier = 1;
            let currentEnglishWord = ""; 
            let currentKoreanWord = "";

            // 두 번째 게임 모드 관련 변수
            let correctWords2 = [];
            let currentWordIndex2 = 0;
            let score2 = 0;
            let timeLeft2 = 30;
            let timer2;
            let progressMultiplier2 = 1;
            let currentEnglishWord2 = ""; 
            let currentKoreanWord2 = "";

            // CEFR 테스트 관련 변수
            let cefrQuestions = [];
            let cefrCurrentIndex = 0;
            let cefrScore = 0;

            // CEFR 테스트 질문 데이터
            const cefrTestQuestions = [
                {
                    "question": "What is the capital of France?",
                    "options": ["Paris", "Berlin", "Madrid", "Rome"],
                    "answer": "Paris"
                },
                {
                    "question": "Choose the correct form: I _____ to the store yesterday.",
                    "options": ["go", "went", "gone", "going"],
                    "answer": "went"
                },
                {
                    "question": "Which word is an adjective?",
                    "options": ["Quickly", "Beauty", "Beautiful", "Run"],
                    "answer": "Beautiful"
                },
                {
                    "question": "Fill in the blank: She has been working here _____ 2010.",
                    "options": ["for", "since", "at", "in"],
                    "answer": "since"
                },
                {
                    "question": "Which is a synonym of 'begin'?",
                    "options": ["End", "Start", "Finish", "Close"],
                    "answer": "Start"
                }
                // 필요한 만큼 추가 질문을 여기에 추가하세요.
            ];

            // 이벤트 리스너 설정
            document.getElementById('startButton').addEventListener('click', function() {
                startGame(1);
            });

            document.getElementById('startButton2').addEventListener('click', function() {
                startGame(2);
            });

            document.getElementById('viewPdfButton').addEventListener('click', viewPdf);
            document.getElementById('startCEFRTest').addEventListener('click', startCEFRTest);

            // 게임 시작 함수
            function startGame(mode) {
                const level = document.getElementById('levelSelect').value;
                const timeLimitInput = document.getElementById('timeLimit').value;
                if (mode === 1) {
                    timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; 
                } else if (mode === 2) {
                    timeLeft2 = timeLimitInput ? parseInt(timeLimitInput) : 30;
                }
                if (level) {
                    document.getElementById('mainMenu').style.display = 'none';
                    if (mode === 1) {
                        document.getElementById('gameContainer1').style.display = 'block';
                        loadWords(mode, level);
                    } else if (mode === 2) {
                        document.getElementById('gameContainer2').style.display = 'block';
                        loadWords(mode, level);
                    }
                } else {
                    alert("레벨을 선택해주세요!");
                }
            }

            // 단어 파일 불러오기 함수
            function loadWords(mode, level) {
                let fileName;

                if (level === 'A1') {
                    fileName = 'A1WORD.xlsx';
                } else if (level === 'A2') {
                    fileName = 'A2WORD.xlsx';
                } else if (level === 'B1') {
                    fileName = 'B1WORD.xlsx';
                } else if (level === 'B2') {
                    fileName = 'B2WORD.xlsx';
                } else if (level === 'C1') {
                    fileName = 'C1WORD.xlsx';
                }

                fetch(fileName)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('파일을 불러오지 못했습니다.');
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const sheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        const shuffledWords = shuffleArray(jsonData.slice(1));
                        if (mode === 1) {
                            correctWords = shuffledWords;
                            currentWordIndex = 0;
                            score = 0;
                            correctAnswerGiven = false;
                            progressMultiplier = 1;
                            document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                            document.getElementById('questionCounter').textContent = `0 / ${correctWords.length}`;
                            updateProgressBar();
                            displayNextWord();
                        } else if (mode === 2) {
                            correctWords2 = shuffledWords;
                            currentWordIndex2 = 0;
                            score2 = 0;
                            progressMultiplier2 = 1;
                            document.getElementById('scoreDisplay2').textContent = `점수: ${score2}`;
                            document.getElementById('questionCounter2').textContent = `0 / ${correctWords2.length}`;
                            updateProgressBar2();
                            displayNextWord2();
                        }
                    })
                    .catch(error => {
                        alert('단어 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                        document.getElementById('mainMenu').style.display = 'block';
                        if (mode === 1) {
                            document.getElementById('gameContainer1').style.display = 'none';
                        } else if (mode === 2) {
                            document.getElementById('gameContainer2').style.display = 'none';
                        }
                    });
            }

            // 단어 섞기 함수
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // 첫 번째 게임 모드: 다음 단어 표시
            function displayNextWord() {
                if (currentWordIndex < correctWords.length) {
                    const [englishWord, koreanWord] = correctWords[currentWordIndex];
                    currentEnglishWord = englishWord;
                    currentKoreanWord = koreanWord;
                    document.getElementById('koreanWord').textContent = koreanWord;
                    document.getElementById('englishInput').value = '';
                    document.getElementById('message').textContent = '';
                    document.getElementById('englishInput').style.borderColor = "#3498db"; 
                    document.getElementById('englishInput').focus();
                    correctAnswerGiven = false;
                    startTimer();
                    document.getElementById('questionCounter').textContent = `${currentWordIndex + 1} / ${correctWords.length}`;
                } else {
                    document.getElementById('koreanWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                    document.getElementById('englishInput').style.display = 'none';
                    document.getElementById('submitButton').style.display = 'none';
                    document.getElementById('skipButton').style.display = 'none';
                    document.getElementById('listenButton').style.display = 'none';
                    clearInterval(timer);
                }
            }

            // 두 번째 게임 모드: 다음 단어 표시
            function displayNextWord2() {
                if (currentWordIndex2 < correctWords2.length) {
                    const [englishWord, koreanWord] = correctWords2[currentWordIndex2];
                    currentEnglishWord2 = englishWord;
                    currentKoreanWord2 = koreanWord;
                    document.getElementById('englishWord').textContent = englishWord;

                    // 무작위로 3개의 선택지 생성
                    let options = [koreanWord];
                    while (options.length < 3) {
                        const randomWord = correctWords2[Math.floor(Math.random() * correctWords2.length)][1];
                        if (!options.includes(randomWord)) {
                            options.push(randomWord);
                        }
                    }
                    shuffleArray(options);

                    document.getElementById('option1').textContent = options[0];
                    document.getElementById('option2').textContent = options[1];
                    document.getElementById('option3').textContent = options[2];

                    // 선택지의 스타일 초기화
                    const optionElements = ['option1', 'option2', 'option3'];
                    optionElements.forEach(id => {
                        const option = document.getElementById(id);
                        option.style.backgroundColor = "#fff"; 
                        option.style.color = "#2c3e50"; 
                        option.style.borderColor = "#3498db"; 
                        option.style.pointerEvents = "auto"; 
                    });

                    // 메시지 초기화
                    const messageElement = document.getElementById('message2');
                    messageElement.textContent = "";
                    messageElement.style.color = "#2c3e50";

                    correctAnswerGiven = false;
                    startTimer2(); 
                    document.getElementById('questionCounter2').textContent = `${currentWordIndex2 + 1} / ${correctWords2.length}`;
                } else {
                    document.getElementById('englishWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                    document.getElementById('optionsContainer').style.display = 'none';
                    clearInterval(timer2);
                }
            }

            // 첫 번째 게임 모드: 정답 체크
            function checkAnswer() {
                const [englishWord] = correctWords[currentWordIndex];
                const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();

                if (userAnswer === englishWord.toLowerCase()) {
                    document.getElementById('message').textContent = "정답입니다!";
                    document.getElementById('message').style.color = "#2ecc71";
                    document.getElementById('englishInput').style.borderColor = "#2ecc71";
                    score += 10;
                    document.getElementById('scoreDisplay').textContent = `점수: ${score}`;

                    // 오디오 재생
                    const correctSound = document.getElementById('correctSound');
                    correctSound.currentTime = 0; 
                    correctSound.play().then(() => {
                        console.log("오디오 재생 성공");
                    }).catch(error => {
                        console.error("오디오 재생 실패:", error);
                    });

                    // 게이지 업데이트 (정답일 때만)
                    updateProgressBar();
                    progressMultiplier *= 0.9; // 게이지가 점점 느리게 차도록

                    currentWordIndex++;
                    setTimeout(() => {
                        displayNextWord();
                    }, 1000);
                } else {
                    document.getElementById('message').textContent = `오답입니다. 다시 입력하세요.`;
                    document.getElementById('message').style.color = "#e74c3c";
                    document.getElementById('englishInput').style.borderColor = "#e74c3c";
                }
            }

            // 두 번째 게임 모드: 정답 체크
            function checkAnswer2(optionId) {
                const selectedOption = document.getElementById(optionId).textContent;
                const [englishWord, koreanWord] = correctWords2[currentWordIndex2];
                const messageElement = document.getElementById('message2');

                if (selectedOption === koreanWord) {
                    messageElement.textContent = "정답입니다!";
                    messageElement.style.color = "#2ecc71";

                    // 오디오 재생
                    const correctSound2 = document.getElementById('correctSound2');
                    correctSound2.currentTime = 0; 
                    correctSound2.play().then(() => {
                        console.log("오디오 재생 성공");
                    }).catch(error => {
                        console.error("오디오 재생 실패:", error);
                    });

                    score2 += 10;
                    document.getElementById('scoreDisplay2').textContent = `점수: ${score2}`;

                    // 정답 선택지의 스타일 변경
                    document.getElementById(optionId).style.backgroundColor = "#2ecc71";
                    document.getElementById(optionId).style.color = "#fff";
                    document.getElementById(optionId).style.pointerEvents = "none"; 

                    // 게이지 업데이트 (정답일 때만)
                    updateProgressBar2();
                    progressMultiplier2 *= 0.9; // 게이지가 점점 느리게 차도록

                    currentWordIndex2++;
                    setTimeout(() => {
                        displayNextWord2();
                    }, 1000);
                } else {
                    messageElement.textContent = "오답입니다. 다시 시도하세요.";
                    messageElement.style.color = "#e74c3c";

                    // 오답 선택지의 스타일 변경
                    document.getElementById(optionId).style.backgroundColor = "#e74c3c";
                    document.getElementById(optionId).style.color = "#fff";
                    document.getElementById(optionId).style.pointerEvents = "none"; 
                }
            }

            // 첫 번째 게임 모드: 타이머 시작
            function startTimer() {
                clearInterval(timer);
                timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

                    if (timeLeft <= 0) {
                        clearInterval(timer); 
                        skipWord();
                    }
                }, 1000);
            }

            // 두 번째 게임 모드: 타이머 시작
            function startTimer2() {
                clearInterval(timer2);
                timer2 = setInterval(() => {
                    timeLeft2--;
                    document.getElementById('timerDisplay2').textContent = `남은 시간: ${timeLeft2}초`;

                    if (timeLeft2 <= 0) {
                        clearInterval(timer2); 
                        skipWord2();
                    }
                }, 1000);
            }

            // 첫 번째 게임 모드: 단어 넘기기
            function skipWord() {
                document.getElementById('message').textContent = `시간이 다 지났습니다. 정답은 '${currentEnglishWord}' 입니다.`;
                document.getElementById('message').style.color = "#e74c3c";
                score -= 5; // 시간 초과 시 점수 감점
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord();
                }, 2000);
            }

            // 두 번째 게임 모드: 단어 넘기기
            function skipWord2() {
                document.getElementById('message2').textContent = `시간이 다 지났습니다. 정답은 '${currentKoreanWord2}' 입니다.`;
                document.getElementById('message2').style.color = "#e74c3c";
                score2 -= 5; // 시간 초과 시 점수 감점
                document.getElementById('scoreDisplay2').textContent = `점수: ${score2}`;
                currentWordIndex2++;
                setTimeout(() => {
                    displayNextWord2();
                }, 2000);
            }

            // 게이지 업데이트 함수 (첫 번째 게임 모드)
            function updateProgressBar() {
                const progressBar = document.getElementById('progressBar');
                const progress = Math.min(((currentWordIndex + 1) / correctWords.length) * 100 * progressMultiplier, 100);
                progressBar.style.width = `${progress}%`;
            }

            // 게이지 업데이트 함수 (두 번째 게임 모드)
            function updateProgressBar2() {
                const progressBar = document.getElementById('progressBar2');
                const progress = Math.min(((currentWordIndex2 + 1) / correctWords2.length) * 100 * progressMultiplier2, 100);
                progressBar.style.width = `${progress}%`;
            }

            // 음성 듣기 기능 (첫 번째 게임 모드)
            function playWordAudio() {
                if (!currentEnglishWord) {
                    console.error("현재 영어 단어가 설정되지 않았습니다.");
                    return;
                }
                const utterance = new SpeechSynthesisUtterance(currentEnglishWord);
                utterance.lang = 'en-US';
                speechSynthesis.speak(utterance);
            }

            // 홈으로 돌아가기 함수
            function goHome() {
                // 모든 게임 컨테이너 숨기기
                document.getElementById('gameContainer1').style.display = 'none';
                document.getElementById('gameContainer2').style.display = 'none';
                document.getElementById('pdfContainer').style.display = 'none';
                document.getElementById('cefrTestContainer').style.display = 'none';
                // 메인 메뉴 보이기
                document.getElementById('mainMenu').style.display = 'block';
                // 타이머 정지
                clearInterval(timer);
                clearInterval(timer2);
                // 게임 리셋
                resetGame();
            }

            // 게임 리셋 함수
            function resetGame() {
                // 첫 번째 게임 모드 리셋
                currentWordIndex = 0;
                score = 0;
                correctAnswerGiven = false;
                progressMultiplier = 1;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                document.getElementById('progressBar').style.width = `0%`;
                document.getElementById('englishInput').style.display = 'block';
                document.getElementById('submitButton').style.display = 'block';
                document.getElementById('skipButton').style.display = 'block';
                document.getElementById('listenButton').style.display = 'block';
                document.getElementById('englishInput').value = '';
                document.getElementById('message').textContent = '';
                document.getElementById('englishInput').style.borderColor = "#3498db";
                timeLeft = 30;
                document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

                // 두 번째 게임 모드 리셋
                currentWordIndex2 = 0;
                score2 = 0;
                progressMultiplier2 = 1;
                document.getElementById('scoreDisplay2').textContent = `점수: ${score2}`;
                document.getElementById('progressBar2').style.width = `0%`;
                document.getElementById('optionsContainer').style.display = 'block';
                document.getElementById('englishWord').style.display = 'block';
                document.getElementById('message2').textContent = '';
                timeLeft2 = 30;
                document.getElementById('timerDisplay2').textContent = `남은 시간: ${timeLeft2}초`;
            }

            // PDF 보기 함수
            function viewPdf() {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('pdfContainer').style.display = 'block';

                // 로딩 오버레이 표시
                document.getElementById('loadingOverlay').style.display = 'flex';

                const url = 'abcbook.pdf'; // PDF 파일 경로

                // PDF 파일 로드
                pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                    pdfDoc = pdfDoc_;
                    pageNum = 1;
                    renderPage(pageNum);
                }).catch(function(error) {
                    alert('PDF 파일을 로드하는 중 오류가 발생했습니다: ' + error.message);
                    document.getElementById('mainMenu').style.display = 'block';
                    document.getElementById('pdfContainer').style.display = 'none';
                    // 로딩 오버레이 숨기기
                    document.getElementById('loadingOverlay').style.display = 'none';
                });
            }

            // 페이지 렌더링 함수
            function renderPage(num) {
                pageRendering = true;

                // 페이지 가져오기
                pdfDoc.getPage(num).then(function(page) {
                    const scale = 1.0; // 스케일 조정하여 크기 감소
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.getElementById('pdfCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // 페이지 렌더링
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);

                    // 페이지 렌더링이 완료되면 처리
                    renderTask.promise.then(function() {
                        pageRendering = false;

                        if (pageNumPending !== null) {
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }

                        // 첫 페이지 렌더링 완료 시 로딩 오버레이 숨기기
                        if (num === 1) {
                            document.getElementById('loadingOverlay').style.display = 'none';
                        }
                    });
                });
            }

            // 이전 페이지 버튼 클릭
            function prevPage() {
                if (pageNum <= 1) {
                    return;
                }
                pageNum--;
                // 페이지 네비게이션 시 로딩 오버레이 표시하지 않음
                renderPage(pageNum);
            }

            // 다음 페이지 버튼 클릭
            function nextPage() {
                if (pageNum >= pdfDoc.numPages) {
                    return;
                }
                pageNum++;
                // 페이지 네비게이션 시 로딩 오버레이 표시하지 않음
                renderPage(pageNum);
            }

            // 페이지 번호 입력 후 이동
            function goToPage() {
                const pageNumberInput = document.getElementById('pageNumberInput').value;
                const pageNumber = parseInt(pageNumberInput, 10);
                if (pageNumber > 0 && pageNumber <= pdfDoc.numPages) {
                    pageNum = pageNumber;
                    // 페이지 네비게이션 시 로딩 오버레이 표시하지 않음
                    renderPage(pageNum);
                } else {
                    alert('유효한 페이지 번호를 입력하세요.');
                }
            }

            // 엔터키 입력 이벤트 처리 (첫 번째 게임 모드)
            window.handleKeyPress = function(event) {
                if (event.key === "Enter" || event.keyCode === 13) {
                    checkAnswer(); // 엔터키를 누르면 정답을 체크
                }
            }

            // CEFR 레벨 테스트 시작
            function startCEFRTest() {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('cefrTestContainer').style.display = 'block';
                loadCEFRQuestions();
            }

            function loadCEFRQuestions() {
                cefrQuestions = shuffleArray(cefrTestQuestions);
                cefrCurrentIndex = 0;
                cefrScore = 0;
                displayNextCEFRQuestion();
            }

            function displayNextCEFRQuestion() {
                if (cefrCurrentIndex < cefrQuestions.length) {
                    const questionData = cefrQuestions[cefrCurrentIndex];
                    document.getElementById('cefrQuestion').textContent = questionData.question;
                    const options = shuffleArray(questionData.options);
                    document.getElementById('cefrOption1').textContent = options[0];
                    document.getElementById('cefrOption2').textContent = options[1];
                    document.getElementById('cefrOption3').textContent = options[2];
                    document.getElementById('cefrOption4').textContent = options[3];
                    document.getElementById('cefrQuestionCounter').textContent = `${cefrCurrentIndex + 1} / ${cefrQuestions.length}`;
                } else {
                    const level = determineCEFRLevel(cefrScore);
                    alert(`테스트 완료! 당신의 CEFR 레벨은 ${level} 입니다.`);
                    goHome();
                }
            }

            function checkCEFRAnswer(optionId) {
                const selectedOption = document.getElementById(optionId).textContent;
                const correctAnswer = cefrQuestions[cefrCurrentIndex].answer;

                if (selectedOption === correctAnswer) {
                    cefrScore++;
                }
                cefrCurrentIndex++;
                setTimeout(() => {
                    displayNextCEFRQuestion();
                }, 500);
            }

            function determineCEFRLevel(score) {
                const percentage = (score / cefrQuestions.length) * 100;
                if (percentage >= 90) return 'C1';
                else if (percentage >= 75) return 'B2';
                else if (percentage >= 60) return 'B1';
                else if (percentage >= 45) return 'A2';
                else return 'A1';
            }

        });
    </script>
