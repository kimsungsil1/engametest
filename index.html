<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 영어 어휘 도전 & 교재 학습</title>

    <!-- PDF.js 및 XLSX 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            background-color: black;
            border: 3px solid black;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        button:disabled {
            background-color: #e0e0e0;
            color: #bbb;
            cursor: not-allowed;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #startButton {
            font-weight: bold;
        }

        #startButton2 {
            font-weight: bold;
        }

        #viewPdfButton {
            font-weight: bold;
        }

        #listenButton {
            background-color: #e74c3c;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 25px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #ecf0f1;
        }

        .pdf-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        canvas {
            width: 80%;
            max-width: 500px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .nav-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-input input {
            width: 100px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            margin-right: 15px;
        }

        .nav-input button {
            padding: 15px 25px;
            font-size: 1.5rem;
        }

        /* 모바일 화면에서의 최적화 */
        @media (max-width: 600px) {
            canvas {
                width: 100%;
                max-width: none;
            }
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: 영어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>
        <p>학습의 재미를 경험하세요!</p>

        <select id="levelSelect">
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 초급</option>
            <option value="B1">B1 - 중급</option>
            <option value="B2">B2 - 중급</option>
            <option value="C1">C1 - 고급</option>
        </select>

        <label for="timeLimit">시간 제한 (초): </label>
        <input type="number" id="timeLimit" placeholder="30" min="10" max="60">

        <button id="startButton">게임 시작(한글보고 영어입력)</button>
        <button id="startButton2">게임 시작(영어보고 한글선택)</button>

        <button id="viewPdfButton">교재 보기</button>
        <button id="startCEFRTest">CEFR 레벨 테스트 시작</button>
    </div>

    <!-- 두 번째 게임 모드 (영어보고 한글선택) -->
    <div class="container" id="gameContainer2" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay2">점수: 0</div>
            <div id="timerDisplay2">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="englishWord" style="font-size: 1.5rem; margin-bottom: 20px;">영어 단어가 여기에 표시됩니다</div>
        </div>

        <div id="optionsContainer">
            <div class="option" id="option1" onclick="checkAnswer2('option1')"></div>
            <div class="option" id="option2" onclick="checkAnswer2('option2')"></div>
            <div class="option" id="option3" onclick="checkAnswer2('option3')"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar2"></div>
        </div>

        <div id="questionCounter2">0 / 0</div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 정답 소리 추가 -->
        <audio id="correctSound2">
            <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer>
        제작: 김성실 | 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let correctWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let timeLeft = 30;
        let timer;
        let currentEnglishWord = ""; 

        let gameMode = 2; // 2: 영어보고 한글선택

        // CEFR 테스트 관련 변수
        let cefrQuestions = [];
        let cefrCurrentIndex = 0;
        let cefrScore = 0;

        // 게임 시작 버튼에 대한 이벤트 리스너
        document.getElementById('startButton2').addEventListener('click', function() {
            gameMode = 2;
            startGame();
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const level = document.getElementById('levelSelect').value;
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 사용자 정의 시간 제한 또는 기본 30초
            if (level) {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameContainer2').style.display = 'block';
                loadWords(level);
            } else {
                alert("레벨을 선택해주세요!");
            }
        }

        function loadWords(level) {
            let fileName;

            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            } else if (level === 'B2') {
                fileName = 'B2WORD.xlsx';
            } else if (level === 'C1') {
                fileName = 'C1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('파일을 불러오지 못했습니다.');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    correctWords = shuffleArray(jsonData.slice(1));
                    currentWordIndex = 0;
                    score = 0;
                    document.getElementById('scoreDisplay2').textContent = `점수: ${score}`;
                    document.getElementById('questionCounter2').textContent = `0 / ${correctWords.length}`;
                    updateProgressBar2();
                    displayNextWord2();
                })
                .catch(error => {
                    alert('단어 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                    document.getElementById('mainMenu').style.display = 'block';
                    document.getElementById('gameContainer2').style.display = 'none';
                });
        }

        function highlightSelectedOption(optionId) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.backgroundColor = ''; // 모든 보기의 배경색 초기화
            });
            document.getElementById(optionId).style.backgroundColor = '#2ecc71'; // 선택된 보기의 배경색 설정
        }

        function checkAnswer2(optionId) {
            const selectedOption = document.getElementById(optionId).textContent;
            const [englishWord, koreanWord] = correctWords[currentWordIndex];

            highlightSelectedOption(optionId); // 선택된 보기의 배경색 변경

            if (selectedOption === koreanWord) {
                document.getElementById('correctSound2').play();
                score += 10;
                document.getElementById('scoreDisplay2').textContent = `점수: ${score}`;
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord2();
                    updateProgressBar2();
                }, 1000);
            } else {
                alert('오답입니다.');
            }
        }

        function displayNextWord2() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                document.getElementById('englishWord').textContent = englishWord;

                // 선택지 배경색 초기화
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.style.backgroundColor = ''; // 선택지 배경색 초기화
                });

                // 무작위로 3개의 선택지 생성
                let optionsList = [koreanWord];
                while (optionsList.length < 3) {
                    const randomWord = correctWords[Math.floor(Math.random() * correctWords.length)][1];
                    if (!optionsList.includes(randomWord)) {
                        optionsList.push(randomWord);
                    }
                }
                shuffleArray(optionsList);

                document.getElementById('option1').textContent = optionsList[0];
                document.getElementById('option2').textContent = optionsList[1];
                document.getElementById('option3').textContent = optionsList[2];

                startTimer2(); // 새로운 문제 시작 시 타이머 다시 시작
                document.getElementById('questionCounter2').textContent = `${currentWordIndex + 1} / ${correctWords.length}`;
            } else {
                document.getElementById('englishWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('optionsContainer').style.display = 'none';
                clearInterval(timer);
            }
        }

        function startTimer2() {
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 시간 초기화
            document.getElementById('timerDisplay2').textContent = `남은 시간: ${timeLeft}초`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay2').textContent = `남은 시간: ${timeLeft}초`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    skipWord2();
                }
            }, 1000);
        }

        function skipWord2() {
            currentWordIndex++;
            displayNextWord2();
        }

        function updateProgressBar2() {
            const progressBar = document.getElementById('progressBar2');
            const progress = (Math.log(currentWordIndex + 1) / Math.log(correctWords.length + 1)) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function goHome() {
            document.getElementById('gameContainer2').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            clearInterval(timer);
        }

        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameContainer2').style.display = 'none';
        };
    </script>

</body>
</html>
