<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 영어 어휘 도전 & 교재 학습</title>

    <!-- PDF.js 및 XLSX 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            background-color: black;
            border: 3px solid black;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        button:disabled {
            background-color: #e0e0e0;
            color: #bbb;
            cursor: not-allowed;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #startButton {
            font-weight: bold;
        }

        #startButton2 {
            font-weight: bold;
        }

        #viewPdfButton {
            font-weight: bold;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .pdf-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        canvas {
            width: 100%;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .nav-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-input input {
            width: 100px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            margin-right: 15px;
        }

        .nav-input button {
            padding: 15px 25px;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: 영어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>
        <p>학습의 재미를 경험하세요!</p>

        <select id="levelSelect">
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 초급</option>
            <option value="B1">B1 - 초급</option>
            <option value="B2">B2 - 중급</option>
            <option value="C1">C1 - 고급</option>
        </select>

        <button id="startButton">게임 시작(한글보고 영어입력)</button>
        <button id="startButton2">게임 시작(영어보고 한글선택)</button>

        <button id="viewPdfButton">교재 보기</button>
    </div>

    <div class="pdf-container" id="pdfContainer" style="display: none;">
        <h1>교재 보기</h1>
        <canvas id="pdfCanvas"></canvas>
        <div class="nav-buttons">
            <button id="prevButton" onclick="prevPage()">이전 페이지</button>
            <button id="nextButton" onclick="nextPage()">다음 페이지</button>
        </div>
        <div class="nav-input">
            <input type="number" id="pageNumberInput" placeholder="페이지" min="1">
            <button onclick="goToPage()">이동</button>
        </div>
        <button onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <footer>
        제작: 김성실 | 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null;

        // 교재 보기 버튼 클릭 시 PDF 로드
        document.getElementById('viewPdfButton').addEventListener('click', viewPdf);

        function viewPdf() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';

            const url = 'abcbook.pdf'; // PDF 파일 경로

            // PDF 파일 로드
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            }).catch(function(error) {
                alert('PDF 파일을 로드하는 중 오류가 발생했습니다: ' + error.message);
                document.getElementById('mainMenu').style.display = 'block';
                document.getElementById('pdfContainer').style.display = 'none';
            });
        }

        // 페이지 렌더링 함수
        function renderPage(num) {
            pageRendering = true;

            // 페이지 가져오기
            pdfDoc.getPage(num).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // 페이지 렌더링
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                // 페이지 렌더링이 완료되면 처리
                renderTask.promise.then(function() {
                    pageRendering = false;

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        // 이전 페이지 버튼 클릭
        function prevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            renderPage(pageNum);
        }

        // 다음 페이지 버튼 클릭
        function nextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            renderPage(pageNum);
        }

        // 페이지 번호 입력 후 이동
        function goToPage() {
            const pageNumberInput = document.getElementById('pageNumberInput').value;
            const pageNumber = parseInt(pageNumberInput, 10);
            if (pageNumber > 0 && pageNumber <= pdfDoc.numPages) {
                pageNum = pageNumber;
                renderPage(pageNum);
            } else {
                alert('유효한 페이지 번호를 입력하세요.');
            }
        }

        // 홈으로 돌아가기
        function goHome() {
            document.getElementById('pdfContainer').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        }

        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('pdfContainer').style.display = 'none';
        };
    </script>

</body>
</html>
