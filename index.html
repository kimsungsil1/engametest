<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 영어 어휘 도전 & 교재 학습</title>

    <!-- PDF.js 및 XLSX 라이브러리 추가 -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: 영어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>

        <select id="levelSelect">
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 중급</option>
            <option value="B1">B1 - 고급</option>
        </select>

        <button id="startButton">게임 시작</button>
        <button id="viewPdfButton">교재 보기</button>
    </div>

    <div class="pdf-container" id="pdfContainer" style="display: none;">
        <canvas id="pdfCanvas"></canvas>
        <button id="prevButton">이전 페이지</button>
        <button id="nextButton">다음 페이지</button>
        <button onclick="goBackToMenu()">메뉴로 돌아가기</button>
    </div>

    <script>
        let pdfDoc = null, pageNum = 1;

        document.getElementById('viewPdfButton').addEventListener('click', viewPdf);

        function viewPdf() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';

            const url = 'path_to_pdf/abcbook.pdf'; // PDF 파일 경로 설정

            pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            }).catch(error => {
                alert('PDF 파일을 불러오는 중 오류가 발생했습니다.');
            });
        }

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }

        document.getElementById('prevButton').addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        });

        function goBackToMenu() {
            document.getElementById('pdfContainer').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        }
    </script>

</body>
</html>
